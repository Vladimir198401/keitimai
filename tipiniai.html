<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>atvertimas</title>
	<style>
	label, input {
		display: block;
	}
	table.res {
		border-collapse: collapse;
	}
	table.res td, table.res th {
		border: 1px solid black;
	}
	</style>
	<script>

				
	function kiekis_suma() {
	

		res = document.getElementById ( "rez" );			 // document.getElementById - naudojam perdoti  reiksme funkcijai 
		skaiciai = document.getElementById ( "skaiciai" ).value.split( ',' );
		
		skaiciu_suma = 0;
		kiekis = 0;
		res_str = '';
		klaidos = [];	
			
		for ( i = 0; i < skaiciai.length; i++ ) {
		
					// rezultato eilute reikia parasyt pries nunulinant skaiciu suma
			if ( ! isNaN ( skaiciai [ i ] ) ) { 
								
					skaiciu_suma +=parseInt ( skaiciai [ i ] );
					
					console.log ( 'i:' + i  + 'skaiciai [ i ]: ' + skaiciai [ i ] + ' skaiciu_suma: ' + skaiciu_suma );
				
					kiekis++;
				
				} else {
						
						klaidos.push ( 'klaida ' + i + '-oje pozicojoje, nepavyko atpažinti skaičiaus' );
				}
		}
		
		if ( klaidos.length > 0 ) {
		
			alert ( 'Klaidos: \n' + klaidos.join( '\n' ) ); 
		}
		
		res_str += ' kiekis: ' + kiekis + ' skaičių suma: ' + skaiciu_suma; 
		res.innerHTML += res_str;	
		res.innerHTML += '<br> <br>' ;
	}
	
	function min_ir_max() {
	
		res = document.getElementById ( "rez" );		
		skaiciai = document.getElementById ( "skaiciai" ).value.split( ',' );

		res_str = '';
		skaicius_int=0;
		min = 0;
		max = 0
		klaidos = [];
		flag_pasiimti_min_max = true;

		for (  i = 0; i < skaiciai.length; i++ ) {
		
			skaicius_int = parseInt ( skaiciai [ i ] );
			
			if ( ! isNaN ( skaicius_int ) ) { 
			
				if ( flag_pasiimti_min_max  ) {
				
					min = skaicius_int;
					max = skaicius_int;
					flag_pasiimti_min_max = false;
				}

				 if ( skaicius_int > max ) {
				 
					max = skaicius_int;
					
				}
				 if ( skaicius_int < min ) { 
								
					min = skaicius_int;
								
				}
				console.log ( ' skaicius_int: ' +  skaicius_int);
				console.log ( ' skaiciai [ i ]: ' +  skaiciai [ i ] );
				console.log ( ' min: ' + min  +  'max: ' + max );

			} else {
				
				klaidos.push ( 'klaida ' + i + '-oje pozicojoje, nepavyko atpažinti skaičiaus' );
			}
		}
		
		res_str +='min  ir max: ' +  min + '   ' +  max + '<br>';
		
		
		if ( klaidos.length > 0 ) {
		
			alert ( 'Klaidos: \n' + klaidos.join( '\n' ) ); 
		
		}
		
		res.innerHTML += res_str;	
		res.innerHTML += '<br> <br>' ;	  
	}		
	</script>
</head>
<body>
	<label>skaičių seka</label>
	<input type="text" id="skaiciai" name="skaiciai" value="12,10,3,-8,-5,0,-12,4,22,0,16,9,4,30">
	<hr>
	<input type="button" id="kiekis_suma" name="kiekis_suma" value="Kiekis, suma" onClick="kiekis_suma()">
	<input type="button" id="min_ir_max" name="min_ir_max" value="Min ir max" onClick="min_ir_max()">	
	<div id="rez">
	</div>
</body>
</html>
